{% extends 'base.html' %}
{% block content %}

<div class="global-masthead">
    <header>
        <h1 class="logo"><a href="{{ url_for('homepage')}}">TASKR</a></h1>
        <nav>
            <ul>
              <li><a href="{{ url_for('jobs')}}">Jobs</a></li>  
              <li><a href="{{ url_for('top_careers')}}">Top careers</a></li> 
              <li><a href="{{ url_for('employers')}}">For employers</a></li>  
              <li><a href="#" id="signup">Sign up</a></li>  
              <li><a href="#" id="login">Log in</a></li>  
            </ul>
        </nav>
    </header>
    <input type="search" name="search" placeholder="Search for job">
</div>
<div class="listing-container">
  <div id="application-container">
    <form method="post">
        <h2>Apply for position</h2>
       <input type="text" name="name" placeholder="Name">
       <input type="email" name="email" placeholder="E-mail">
       <input type="tel" name="telephone" placeholder="Telephone">
       <textarea name="message" placeholder="Message(optional)"></textarea>
       <label id="upload"><input type="file" name="upload-res">Upload your resume</label>
       <input type="submit" value="Send">
    </form>
  </div>

</div>

{% endblock %}
